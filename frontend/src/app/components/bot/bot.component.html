<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />

<div class="graphs">
    <div class="lineChart container">
        <h2>Allocation Over Time</h2>
        <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="lineLegend"
        [showXAxisLabel]="lineShowXAxisLabel"
        [showYAxisLabel]="lineShowYAxisLabel"
        [legendPosition]="lineLegendPosition"
        [xAxis]="lineXaxis"
        [yAxis]="lineYaxis"
        [xAxisLabel]="lineXaxisLabel"
        [yAxisLabel]="lineYaxisLabel"
        [timeline]="lineTimeline"
        [results]="multi"
        (select)="lineOnSelect($event)"
        (activate)="lineOnActivate($event)"
        (deactivate)="lineOnDeactivate($event)"
        >
        </ngx-charts-line-chart>
    </div>

    <div class="currentPieChart container">
        <h2>Current Allocation</h2>
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="pieGradient"
        [legend]="pieShowLegend"
        [legendPosition]="pieLegendPosition"
        [labels]="pieShowLabels"
        [doughnut]="pieIsDoughnut"
        [trimLabels]="pieTrimLabels"
        (select)="pieOnSelect($event)"
        (activate)="pieOnActivate($event)"
        (deactivate)="pieOnDeactivate($event)"
        >
        </ngx-charts-pie-chart>
    </div>
</div>
